plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
    implementation 'org.javacord:javacord:v3.3.0'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j:v1.0.10'
    implementation 'com.github.Bastian.sdcf4j:sdcf4j-javacord:v1.0.10'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'org.twitter4j:twitter4j-core:4.0.7'
    implementation 'org.twitter4j:twitter4j-stream:4.0.7'
    implementation 'org.xerial:sqlite-jdbc:3.34.0'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.github.kdaniel2410.Main'
}